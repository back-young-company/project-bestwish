name: BuildAndTest

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Xcode 16.3
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.3'

      - name: Build and Run Tests
        run: |
          # set -eo pipefail은 명령어 실행 중 오류 발생 시 즉시 워크플로우를 중단시킵니다.
          # 이는 xcodebuild가 실패했을 때 CI가 이를 정확히 인지하고 실패하도록 합니다.
          set -eo pipefail
          xcodebuild clean test \
            -project BestWish.xcodeproj \
            -scheme BestWish \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.5'
          # | xcbeautify # xcbeautify는 로그를 보기 좋게 포맷팅하지만,
                        # 초기 디버깅 시에는 주석 처리하여 xcodebuild의 원본 오류 메시지를 확인하는 것이 좋습니다.
                        # 빌드가 안정화되면 다시 활성화할 수 있습니다.

